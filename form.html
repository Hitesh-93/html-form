<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form method="post" action="">

        <h3>Personal Details</h3>

        <label for="name">Name :</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="password">Password :</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br><br>

        Gender :
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label><br><br>

        <label for="contact">Contact :</label>
        <input type="number" name="contact" id="contact" maxlength="10"><br><br>

        <p><label for="address">Address :</label></p>
        <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>


        <h3>Educational Details</h3>

        Degree :
        <select name="degree" id="">
            <option value="">----Select Group----</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="Bsc">Bsc</option>
            <option value="BCS">BCS</option>
        </select><br><br>

        Sports :
        <input type="checkbox" name="chess" id="chess" value="Chess">
        <label for="chess">Chess</label>
        <input type="checkbox" name="cricket" id="cricket" value="Cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="hockey" id="hockey">
        <label for="hockey">Hockey</label> <br><br>

        Attached Resume :
        <input type="file" name="resume" id=""><br><br>

        <input type="submit" value="Submit">&nbsp&nbsp
        <input type="reset" value="Reset">


    </form>

</body>

</html>
